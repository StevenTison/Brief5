<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/sass/normalize.css" />
  <link rel="stylesheet" href="/css/sass/main.css" />
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

  <title>Document</title>
</head>

<body>

   <main class="tout">


  <div class="titre_carousel">
    <h2 class="t">Eurovelo du haut de france</h2>
    <p class="p">Une expérience unique à la découverte de perles rares</p>
  </div>

  <div class="swiper mySwiper">

    <div class="swiper-wrapper">


      <div class="swiper-slide" style="background: url(../img/im1.jpg) top/cover;"></div>
      <div class="swiper-slide" style="background: url(../img/im2.jpg) center/cover;"></div>
      <div class="swiper-slide" style="background: url(../img/im3.jpg) center/cover;"></div>
      <div class="swiper-slide" style="background: url(../img/im4.jpg) center/cover;"></div>
      <div class="swiper-slide" style="background: url(../img/im5.jpg) center/cover;"></div>
      <div class="swiper-slide" style="background: url(../img/im6.jpg) center/cover;"></div>

    </div>
    <div class="swiper-pagination"></div>

  </div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
  </div>

  </main>

  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="../js/carousel.js"></script>
  <script src="../js/script.js"></script>
</body>

</html>
