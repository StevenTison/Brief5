<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/sass/normalize.css">
    <link rel="stylesheet" href="/css/sass/main.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <title>Document</title>
</head>

<body>
    <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      
      <div class="swiper-slide" style="background-image: url(../images/im1.jpg);">
        <h2></h2>
      </div>
      <div class="swiper-slide" style="background-image: url(../images/im2.jpg);">
        <h2></h2>
      </div>
      <div class="swiper-slide" style="background-image: url(../images/im3.jpg);">
        <h2></h2>
      </div>
      <div class="swiper-slide" style="background-image: url(../images/im4.jpg);">
        <h2></h2>
      </div>
      <div class="swiper-slide" style="background-image: url(../images/im5.jpg);">
        <h2></h2>
      </div>
      <div class="swiper-slide" style="background-image: url(../images/im6.jpg);">
        <h2></h2>
      </div>
      
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  <script src="../carousel.js"></script>
</body>

</html>
